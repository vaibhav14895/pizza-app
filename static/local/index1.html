<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/pizza.css' %}">
    <title>Document</title>
</head>
<body>{% if request.user.is_authenticated %}
    <a href="" >dashboard</a>
    
    <a href="{% url 'logout' %}">logout</a>
    {% else %}
    <a href="{% url 'login' %}">login</a>
    <a href="{% url 'register' %}">register</a>
    {% endif %}
   <div class="store">
    {% for pizzzs in pizzz%}
    <div class="box">
    <p> 
    <img src="img/{{pizzzs.images}}" alt="" style="height: 200px;"><br>
    <b>{{pizzzs.pizza_name}}</b><br>
    <i> {{pizzzs.category.catname}}</i><br>
    <b>{{pizzzs.price}}</b>
    <a href="{% url 'addcart' pizza_uid=pizzzs.uid %}">cart</a>
    </p>
    </div>
    {% endfor%}
    </div>
</body>
</html>
